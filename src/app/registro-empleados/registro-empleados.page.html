<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo Empledo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form">
    <div class="foto">
      <img (click)="photoInput.click()" alt="profile-picture" [src]="'https://ionicframework.com/docs/img/demos/avatar.svg'" alt="No image">
      <input type="file" class="d-none" #photoInput>
    </div>
    <div class="datos-contacto">
      <h3>Datos de contacto</h3>
      <div class="datos">
        <div class="input">
          <ion-label>Correo</ion-label>
          <ion-item>
            <ion-input placeholder="Ex. correo@empresa.com"></ion-input>
          </ion-item>
        </div>
        <div class="input">
          <ion-label>Contrase√±a</ion-label>
         <ion-item>
            <ion-input placeholder="Enter company name"></ion-input>
          </ion-item>
        </div>
        <div class="input">
          <ion-label>Numero Telefono</ion-label>
          <ion-item>
            <ion-input placeholder="Enter company name"></ion-input>
          </ion-item>
        </div>
      </div>
    </div>
    <div class="area">
      <div class="datos">
        <div class="input">
          <ion-label>Prioridad</ion-label>
          <ion-item>
            <ion-select placeholder="Construccion 1">
              <ion-select-option value="">No Game Console</ion-select-option>
            </ion-select>
          </ion-item>
        </div>
        <div class="input">
          <ion-label>Tipo de empleado</ion-label>
          <ion-item>
            <ion-select placeholder="Obrero">
              <ion-select-option value="">No Game Console</ion-select-option>
            </ion-select>
          </ion-item>
        </div>   
      </div>
    </div>
    <div class="otrosDatos">
      <h2>Datos personales</h2>
      <div class ="datos">
        <div class="input">
          <ion-label>Dato 1</ion-label>
          <ion-item>
            <ion-input placeholder="Algo"></ion-input>
          </ion-item>
        </div>
      </div>
    </div>
    <div class="buttons">
      <ion-button>Crear</ion-button>
    </div>
  </div>
</ion-content>
