<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Bienvenido
      <form [formGroup]="formLogin">
        <ion-item fill="solid">
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="email" type="email" ngModel email></ion-input>
          <ion-note slot="helper">Ingresa un correo</ion-note>
            <ion-note slot="error">correo invalido</ion-note>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button >
        Ingresar
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>

<footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro-empleados']">
        Registrarse
      </ion-button>

    </ion-buttons>

  </ion-toolbar>
</footer>
